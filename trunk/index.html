<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <title>HTML 5 Whiteboard</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
    <div id="container">
        <div id="tools">
            <button type="button" id="drawpolyline" onmousedown="drawPolyline()">polyline</button>
            <input id="color" type="text" name="color" size="7" value="#000000" maxlength="7" />
            <button type="button" onmousedown="setStrokeStyle(document.getElementById('color').value)">choose color</button>
            <button type="button" onmousedown="activateEraser(event)">eraser</button>
            <button type="button" onmousedown="zoom(1.5)">Zoom in</button>
            <button type="button" onmousedown="zoom(0.5)">Zoom out</button>
            <button type="button">rotate</button>
            <button type="button">rewind</button>
            <button type="button">play</button>
            <button type="button">fast forward</button>
        </div> <!-- tools -->
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div> <!-- container -->
    <script src="jquery-1.4.2.min.js" type="application/javascript"></script>
    <script src="whiteboard.js" type="application/javascript"></script>
    </body>
</html>
