<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <title>HTML 5 Whiteboard</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="whiteboard.js" type="text/javascript"></script>
    </head>
    <body onload="init()">
    <div id="container">
        <div id="tools">
            <button type="button" id="polyline" onmousedown="drawPolyline()">polyline</button>
            <button type="button">choose color</button>
            <button type="button">rubber</button>
            <button type="button">transform</button>
            <button type="button">scale</button>
            <button type="button">rotate</button>
            <button type="button">rewind</button>
            <button type="button">play</button>
            <button type="button">fast forward</button>
        </div> <!-- tools -->
        <canvas id="canvas"></canvas>
    </div> <!-- container -->
    </body>
</html>
